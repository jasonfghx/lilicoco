        <main class="container-fluid navcolor" style="font-family: 標楷體">
            <div class="row">   
                <div class="col">
                    <center><marquee id="info">歡迎與我一起chill~!!</marquee></center>
                </div>
            </div>
            <div class="row justify-content-center" style="padding-top:5%">           
                <div class="mx-auto">
                    <h3 class="text-center mt-4">放鬆Time</h3>         
                    <audio id="music_play1" src="musics/music1.mp3"></audio>
                    <audio id="music_play2" src="musics/music2.mp3"></audio>
                    <audio id="music_play3" src="musics/music3.mp3"></audio>
                    <audio id="music_play4" src="musics/music4.mp3"></audio>
                    <audio id="music_play5" src="musics/music5.mp3"></audio>
                    <audio id="music_play6" src="musics/music6.mp3"></audio>
                    
                    <center style="padding-top:10%; font-family: 標楷體">
                        <!--點擊時執行play() -->
                        <button class="btn btn-success" type="button" onclick="start();">播放音樂&#9654</button>
                        <!--點擊時執行pause() -->
                        <button class="btn btn-info" type="button" onclick="pause();">暫停播放&#9208</button>   
                        <!--點擊時執行next() -->
                        <button class="btn btn-success" type="button" onclick="next();">播放下一首</button>   
                        <!--點擊時執行previous() -->
                        <button class="btn btn-success" type="button" onclick="previous();">播放前一首</button> 
                        <!---音量大小調整-->
                        <button class="btn btn-info" type="button" onclick="upVolume();">聲音放大&#8593</button> 
                        <button class="btn btn-info" type="button" onclick="downVolume();">聲音降低&#8595</button> 
                        <p><font size="5">該首音樂時間全長: </font><span id="dur_time"></span><br>
                            <span><font size="5">&nbsp;&nbsp;&nbsp;目前已播放時間: </font></span><span id="cur_time"></span>
                        </p>
                    </center>                       
                </div>
            </div>
